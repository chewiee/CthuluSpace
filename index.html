    <script type="application/javascript" src="lib/util.js"></script>
    <script type="application/javascript" src="lib/movingObject.js"></script>
    <script type="application/javascript" src="lib/clickIndicator.js"></script>

    <link rel="stylesheet" type="text/css" href="game.css">

    <script type="application/javascript">

        var canvasEl = document.getElementsByTagName("canvas")[0];
        canvasEl.width = CthuluSpace.Game.DIM_X;

        new CthuluSpace.GameView(game, ctx).start();
